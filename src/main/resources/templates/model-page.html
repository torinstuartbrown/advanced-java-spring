<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Model Page</title>
</head>
<body>
<h1>Welcome to the Model Demo</h1>
<h2>
    <span>Name:  <th:block th:text="${name}">[name]</th:block></span> <br>
    <span>Language: <th:block th:text="${language}">[language]</th:block></span> <br>
    <span>Framework: <th:block th:text="${framework}">[framework]</th:block></span> <br>
    <span>Date: <th:block th:text="${date}">[date]</th:block></span> <br>
    <span>Timezone: <th:block th:text="${timezone}">[timezone]</th:block></span> <br>
    <span>Location: <th:block th:text="${location}">[location]</th:block></span> <br>
    <span>Department: <th:block th:text="${department}">[department]</th:block></span> <br>
    <span><a th:href="@{/model-and-view-page}">Click here for the ModelAndView Page</a></span>
</h2>
</body>
</html>
